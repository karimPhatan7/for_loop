<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <center>
        <h1>For Loop statements Execution</h1>
        {% for i in name %}
        <h1>{{ i }}</h1>
        {% endfor %}
        {% for i in age %}
        {{ i }}
        {% endfor %}
    </center>
</body>
</html>
